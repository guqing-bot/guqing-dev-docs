      <path d="M0-8.5q-2.8-3.8-5.1 1.1 1.1 5.7 3.4 6.8 2.3-0.8 2.3-3ZM9-2.8q2.8-3.8-2.5-4.5-5.1 2.8-5.7 5.1 1.4 1.9 3.4 1.1ZM5.7 7.5Q10.4 8.8 8.8 3.8 5.1-0.2 2.5-0.1q-1.3 1.9-0.1 3.8ZM-5.7 7.5q-0.2 5.1 5.1 2.3 2.8-5.7 1.9-7.5-2.3-0.8-3.6 1.1ZM-9-2.8q-5.1 1.5-0.8 5.3 6 0.9 7.7-0.9-0.1-2.5-2.3-3Z" />
    </g>
  </g>

  <!-- 文字 -->
  <text x="36" y="17" font-size="16" font-family="Poppins, sans-serif" font-weight="700" fill="url(#textGradient)">
    Poetora
